<!DOCTYPE html>
<html>
    <head>
        <title>Menampilkan Gambar pada HTML</title>
    </head>
    <body>
        <!-- Memanggil Gambar-->
        <!-- pertama pastikan gambar yang berada pada folder yang sama -->
        <h3>Picture</h3>
        <img src="pakbecak.jpg" width="250" height="200" alt="pakbecak">
        <!-- "alt digunakan untuk pengganti tampilan jika gambar tidak bisa diakses
         width untuk mengatur lebar gambar 
        height untuk mengatur tinggi gambar 
    -->

    <!-- menampilkan gambar beserta text -->
    <h3>Picture with Text</h3>
    <img src="pakbecak.jpg" width="150" height="100" align="left"
    hspace="20" vspace="20" alt="gambarpakbecak">
    Gambar ini saya ambil ketika saya pergi ke jogja beberapa waktu lalu, terlihat 
    bapak pengendara becak menunggu penumpang dengan tidur tiduran diatas becak 
    </body>
</html>
